# New Alerts
alert.duplicate.window.title=אזהרת פרופיל כפול
alert.duplicate.label.title=כבר יש לך משחק מופעל.
alert.duplicate.label.body=אם אתה מפעיל פרופיל חדש באותו התיקייה, הם עשויים להתנגש ולפגום בשמירות שלך. \nזה יכול לגרום לבעיות רבות, בסינגלפלייר או במצב משחק רשתי. אנחנו לא אחראים לכל תקלה שתתרחש. \nהאם אתה רוצה להתחיל פרופיל נוסף, למרות האזהרה הזו? \nבאפשרותך לפתור את הבעיה על ידי הפעלת המשחק בתיקייה אחרת (ראה את כפתור "ערוך פרופיל").

alert.downgrade.window.title=אזהרת פרופילים לא תואמים
