alert.downgrade.label.body=נדמה שהשתמשת בממשק אחר מאשר זה! \nאם תחזור להשתמש בממשק זה, יהיה עלינו לאפס את התצורה שלך.
alert.downgrade.button.reset=אני בטוח. אפס את ההגדרות שלי
